<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>Correo Electronico</ion-label><ion-input [(ngModel)]="Usuario"></ion-input>
  <br/>
  <ion-label>Contraseña</ion-label><ion-input [(ngModel)]="Clave" type="password"></ion-input>
  <br/>
 <ion-label>Confirmar Contraseña</ion-label><ion-input [(ngModel)]="cclave" type="password"></ion-input>
  <ion-button color="medium" (click)="Cancel()">Cancelar</ion-button>
  <ion-button (click)="Register()" >Registrarse</ion-button>
</ion-content>
