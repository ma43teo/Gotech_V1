<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-label>Correo Electronico</ion-label><ion-input [(ngModel)]="Usuario"></ion-input>
<br/>
<ion-label>Contraseña</ion-label><ion-input [(ngModel)]="Clave"type="password"></ion-input>
<ion-button (click)="Login()">Ingresar</ion-button>
<br/>
<ion-button color="medium" (click)="Register()">Registrarme</ion-button>

<br/>
<button ion-button color="danger" (click)="Password()" outline>Olvide mi Contraseña</button>
</ion-content>
